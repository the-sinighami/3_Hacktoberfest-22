 <!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Inconsolata:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <!-- add bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/86113b2a69.js" crossorigin="anonymous"></script>

  <title>BRL PLAYLIST</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <!-- LOGO FOR WEBSITE -->
  <link rel="icon" href="https://cdn.vectorstock.com/i/1000x1000/09/85/music-playlist-icon-vector-33740985.webp" />
</head>

<body>
  <!-- top section (max-width: 100% of viewport) -->
  <div class="top-section" id="top-section">
    <!-- Hero (max-width: 1600px;) -->
    <div class="hero-display">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#"><i class="far fa-paper-plane"></i> BRL Playlist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="https://open.spotify.com/">Spotify</a>
            <a class="nav-item nav-link" href="https://brlakgec.com/">BRL</a>
            <a class="nav-item nav-link" href="https://hacktoberfest.com/">Hacktoberfest'2022</a>
            <input class="search-bar nav-item nav-link" id="search_bar" type="text" onkeyup="searchPlaylist()"
              placeholder="Search Playlist.." />
          </div>
        </div>
      </nav>
      <!-- Hero Text -->
      <div class="hero-text">
        <h1 class="hero-h1">
          Musical <br />
          Experience
        </h1>
        <h2 class="hero-h2">
          A place to share your playlists with your team members on the
          ocassion of Hacktoberfest'2022
        </h2>
      </div>
      <a href="#main">
        <button class="read-more-button" type="button" name="button">
          <i class="fas fa-angle-down s"></i>
        </button>
      </a>
    </div>
  </div>

  <div class="main id=" main">

    <!--Apoorv's card -->
    <div class="card">
      <div class="image">
        <img
          src="https://wallpaperscart.com/wp-content/uploads/2021/12/Laptop-Aesthetic-Wallpapers-Backgrounds_13-1024x632.jpg" />
      </div>
      <div class="title">
        <h1>Booster Dose</h1>
        <h6>By Apoorv</h6>
      </div>
      <div class="des">
        <iframe style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/3IwKYRsuIfyWxgqjWahylz?utm_source=generator" width="100%"
          height="380" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <button>Boost your mood :)</button>
      </div>
    </div>

    <!--Apoorv's card -->
    <div class="card">
      <div class="image">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Gfp-missouri-st-louis-clubhouse-pond-and-scenery.jpg/1199px-Gfp-missouri-st-louis-clubhouse-pond-and-scenery.jpg" />
      </div>
      <div class="title">
        <h1>Chaotic Calm</h1>
        <h6>By Apoorv Maheshwari</h6>
      </div>
      <div class="des">
        <iframe style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/1vqoxjMQekxeQuUqv2zH2K?utm_source=generator" width="100%"
          height="380" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <button>Drowning all negitivity outside</button>
      </div>
    </div>

    <!--Stuti's card -->
    <div class="card">
      <div class="image">
        <img
          src="https://marketplace.canva.com/EAEdfw3xPPc/1/0/1600w/canva-pink-sunset-tumblr-aesthetic-love-songs-playlist-cover-IeYIUu1iRHQ.jpg" />
      </div>
      <div class="title">
        <h1>Addicted'</h1>
        <h6>By Stuti</h6>
      </div>
      <div class="des">
        <iframe style="border-radius: 12px"
          src="https://open.spotify.com/embed/playlist/45Jl6Uuj7HVwYrpFwQM0Zs?utm_source=generator" width="100%"
          height="380" frameborder="0" allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <button>This is a quiet zone, Please talk softly!</button>
      </div>
    </div>
        
    
  </body>
</html>
